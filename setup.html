<!DOCTYPE html>
<html>
<head>
  <title>SecureVault Setup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to SecureVault</h1>
    <p>Create a PIN to secure your saved credentials</p>
    
    <div class="pin-setup">
      <input type="password" id="pin" maxlength="6" placeholder="Enter 6-digit PIN">
      <input type="password" id="confirmPin" maxlength="6" placeholder="Confirm PIN">
      <button id="savePin">Create PIN</button>
    </div>
    
    <div class="error-message" id="errorMsg"></div>
  </div>
  <script src="setup.js"></script>
</body>
</html>
